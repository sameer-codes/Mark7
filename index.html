<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dothraki translator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="container">
    <header>
      <h1>dothraki</h1>
    </header>

    <main>
      <textarea id="input" class="text-area" placeholder="Enter your text here" cols="20" rows="5"></textarea>

      <button id="translate-button">Translate to Dothraki</button>
      <p> translation:</p>

      <textarea class="text-area" id="output" disabled></textarea>

    </main>

    <footer>
      <h2>about</h2>
      <p>Convert from English to Dothraki. Dothraki is a language apoken by the dothraki people in the Game of Thrones
        series by George R.R. Martin.</p>
    </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
